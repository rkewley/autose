
@(vFaculty: MdlFaculty)



     <div>
		  <h3>Faculty Information</h3>
		  <div class=photo>
		  	<p>
		  	<img src="@vFaculty.vFacultyPhotoFile" alt="Smiley face" height="250">
		  	
		  	</p>
		  	
		  	<caption>@vFaculty.vTitle @vFaculty.vFirstName @vFaculty.vLastName</caption>
		 </div>
		  <dl>
		  


		  	<dt>Office Number</dt>
		  	<dd>@vFaculty.vOfficeNumber</dd>

		  	<dt>Office Phone</dt>
		  	<dd>@vFaculty.vOfficePhone</dd>

		  	<dt>Branch of Service</dt>
		  	<dd>@vFaculty.vBranchofService</dd>

		  	<dt>Email</dt>
		  	<dd>@vFaculty.vEmail</dd>


		  	<dt>Biography</dt>
		  	<dd>@vFaculty.vBiography</dd>
	       </dl>	  </div>     <div>       <a href="@routes.FacultyController.listFaculty">Return to listing</a>     </div>
