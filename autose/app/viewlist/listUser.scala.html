
@(listUser: List[MdlUser])
    
    @import persistence._
    
    

@adminPage {
    <div class="column span-19 last">
		  <h3>User Listing</h3>
		  <table>
			<tr>
				<th>email</th>
				<th>password</th>
				<th>permissions</th>
				<th>Show</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>

            @listUser.map { vUser =>
    			
    		<tr>
				<td>@vUser.vemail</td>
				<td>@vUser.vpassword</td>
				<td>@vUser.vpermissions</td>

    			<td><a href="@routes.UserController.showUser(vUser.vemail)">Show</a></td>
    			<td><a href="@routes.UserController.editUser(vUser.vemail)">Edit</a></td>
    	  		<td>
    	  			<form action="@routes.UserController.deleteUser(vUser.vemail)" method="POST">
    	  			<input type="button" onclick="if (confirm('Are you sure you want to delete?\n  This action cannot be undone.')) submit();" value="delete">
    	  			</form>
    	  		</td>
    		</tr>
    

      		}

      	</table>
      <a href="@routes.UserController.createUser">Create new User</a>
    </div>
  </div>
}
