@(title: String, subTitle: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
    	<!-- Framework CSS -->
    	
    		<!-- Liquid Blueprint CSS -->
	<link rel="stylesheet" href="@routes.Assets.at("stylesheets/blueprint/src/reset.css")" type="text/css" media="screen, projection">
	<link rel="stylesheet" href="@routes.Assets.at("stylesheets/boilerplate/normalize.css")" type="text/css" media="screen, projection">
	<link rel="stylesheet" href="@routes.Assets.at("stylesheets/blueprint/src/liquid.css")" type="text/css" media="screen, projection">
	<link rel="stylesheet" href="@routes.Assets.at("stylesheets/blueprint/src/typography.css")" type="text/css" media="screen, projection">
	<link rel="stylesheet" href="@routes.Assets.at("stylesheets/blueprint/src/forms.css")" type="text/css" media="screen, projection">
	<link rel="stylesheet" href="@routes.Assets.at("stylesheets/blueprint/plugins/fancy-type/fancy-type.css")" type="text/css" media="screen, projection">
 	<link rel="stylesheet" href="@routes.Assets.at("stylesheets/systems-theme.css")" type="text/css" media="screen, projection">
 	<link rel="stylesheet" href="@routes.Assets.at("stylesheets/black-tie/jquery-ui-1.10.1.custom.css")" type="text/css" media="screen, projection">
	<script src="@routes.Assets.at("javascripts/jquery-1.9.1.min.js")"></script>
	<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->
	<script src="@routes.Assets.at("javascripts/jquery-ui-1.10.1.custom.min.js")"></script> 
	<!-- <script src ="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script> -->
	<script type="text/javascript">
      $(document).ready(function() {
        $('#topmenu #menu').menu();
        $( "#accordion" ).accordion();
      });
     </script>
     
    <script>
     $( document ).tooltip();
    </script>     
     
	
<style type="text/css">
	.ui-menu { overflow: hidden;}
	.ui-menu .ui-menu { overflow: visible !important; }
	div#topmenu > .ui-menu > li { float: left; display: block; width: auto !important;}
	.ui-menu > li { margin: 2px 2px !important; padding: 0 0 !important; }
	div#topmenu > .ui-menu > li { margin: 5px 5px !important; padding: 0 0 !important; }
	div#topmenu > .ui-menu > li > a { float: left; display: block; clear: both; overflow: hidden;}
	div#topmenu > .ui-menu .ui-menu-icon { margin-top: 0.3em !important;}
	.ui-menu .ui-menu .ui-menu li { float: left; display: block;}
	

    #menu > li > a {
      line-height: 1.2;
    }
    
    #menu > li {
      border: 1px solid #303030;
      line-height: 1.2;
    }
    
    #menu > li#label {
      background-color:  	#C0C0C0;
    }
    
</style>
    	
    	<!--[if lt IE 8]><link rel="stylesheet" href="@routes.Assets.at("stylesheets/blueprint/ie.css")" type="text/css" media="screen, projection"><![endif]-->
    
     	<!--[if !IE 7]>
			<style type="text/css">
				#wrap {display:table;height:100%}
			</style>
		<![endif]-->
		
<!--[if lt IE 9]>
<script>
  var e = ("abbr,article,aside,audio,canvas,datalist,details," +
    "figure,footer,header,hgroup,mark,menu,meter,nav,output," +
    "progress,section,time,video").split(',');
  for (var i = 0; i < e.length; i++) {
    document.createElement(e[i]);
  }
</script>
<![endif]-->
		
        <title>@title</title>
   </head>
   <body>
   <div 
   		<div id="wrap">
   		<div id="main">
    		<div class="container">
		  		<div class="block">
		    		<div class="column span-18">
			  			<div>
			    			<h1>Department of Systems Engineering</h1>
							<h2 class="alt">@subTitle</h2>
			  			</div>
		    		</div>
		  			<div class="column span-6 last">
		    			<div>
			  				<img style="float: right;" alt="" height=90 src="@routes.Assets.at("images/DSELogo.png")" />
						</div>
		  			</div>
	    		</div>
				<div id="topmenu">
				  <ul id="menu">
				    <li><a href="@routes.TopicsController.listTopics">Topic Listing</a>
		 			<li><a href="@routes.CoursesController.listCourses">Course Listing</a></li>
		 			<li><a href="@routes.ProgramsController.list(0)">Programs</a></li>
		 			<li><a href="@routes.ReferenceController.listReference">References</a></li> 
		 			<li><a href="@routes.FacultyController.listFaculty">Admin</a></li>
		 			<li><a href="@routes.LoginController.login">Faculty Login</a></li>		 			
				  </ul>
				<div>
				<hr>
				<hr class="space">				
        		@content
        		<hr>
			  </div>
    		</div>
    	</div>
    	</div>
    	@*
		<div id="footer">
			All Systems Go!!!
		</div>
		*@
    
    </body>
</html>
